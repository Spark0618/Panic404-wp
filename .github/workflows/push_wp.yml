name: Update calendar on push

on:
  push:
    paths:
      - 'docs/**'
      
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整历史，保证可以用 HEAD~1 等引用

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Get added md files
        run: |
          git fetch origin main
          # 获取本次 push 中所有新增文件（A = Added）
          FILES=$(git diff --name-only --diff-filter=A ${{ github.event.before }} ${{ github.sha }} | grep '^docs/.*\.md$' || true)
          # 转成 JSON 数组
          FILES_JSON=$(jq -R -s -c 'split("\n")[:-1]' <<< "$FILES")
          echo "COMMIT_FILES=$FILES_JSON" >> $GITHUB_ENV
      - name: Update schedule JSON
        env:
          COMMITTER_NAME: ${{ github.actor }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
        run: |
          python scripts/update_calendar_on_push.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git stash
          git pull --rebase https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main
          git stash pop
          git add docs/data/calendar.json
          git commit -m "Update calendar from push" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
